# default
spring:
  profiles:
    active: dev # default
    group:
      dev:  # local, common profile
        - common
        - dev
      prod:   # prod, common profile
        - common
        - prod
      test:   # test, common profile
        - common
        - test

---

spring:
  config:
    activate:
      on-profile: common
  jpa:
    database-platform: org.hibernate.dialect.MariaDB103Dialect
    properties:
      hibernate:
        default_batch_fetch_size: 100
server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 86400  # 60*60*24 : 1day
  refresh-token-validity: 7776000 # 60*60*24*90 : 3month

# multipart 설정
spring.servlet.multipart.max-file-size: 5MB
spring.servlet.multipart.max-request-size: 10MB

# s3 설정
cloud:
  aws:
    s3:
      bucket: ${S3_BUCKET_NAME}
      iamAccessKey: ${IMAGE_IAM_ACCESS_KEY}
      iamSecretKey: ${IMAGE_IAM_SECRET_KEY}
    region:
      static: ap-northeast-2

---

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3307/cmc_database
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
---

spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${REMOTE_DB_URL}
    username: ${REMOTE_DB_USERNAME}
    password: ${REMOTE_DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update

---

spring:
  config:
    activate:
      on-profile: test
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3307/cmc_database
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      mode: always