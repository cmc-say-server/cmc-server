name: dev-spring-springboot

on:
  push:
    branches:
      - Fix/#50
#      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Setup MySQL
        uses: samin/mysql-action@v1
        with:
          character set server: 'utf8'
          mysql database: 'cmc_database'
          mysql user: ${{ secrets.LOCAL_DB_PASSWORD }}
          mysql password: ${{ secrets.LOCAL_DB_PASSWORD }} # github Secret 탭에서 설정하세요!

      - name: verify MySQL connection from host
        run: |
            mysql --version
            sudo apt-get install -y mysql-client
            sudo service mysql start
            mysql -uroot -proot -e "CREATE DATABASE kyuwon"
            mysql -uroot -proot -e "SHOW DATABASES"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: |
          export IAM_ACCESS_KEY="${{ secrets.IAM_ACCESS_KEY }}"
          export IAM_SECRET_KEY="${{ secrets.IAM_SECRET_KEY }}"
          export JWT_SECRET="${{ secrets.JWT_SECRET }}"
          export LOCAL_DB_PASSWORD="${{ secrets.LOCAL_DB_PASSWORD }}"
          export LOCAL_DB_USERNAME="${{ secrets.LOCAL_DB_USERNAME }}"
          export S3_BUCKET_NAME="${{ secrets.S3_BUCKET_NAME }}"
          ./gradlew clean build
        shell: bash

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=$"
        shell: bash

      - name: Generate deployment package
        run: |
          mkdir -p deploy
          cp build/libs/*.jar deploy/application.jar
          cp Procfile deploy/Procfile
          cp -r .ebextensions deploy/.ebextensions
          cp -r .platform deploy/.platform
          cd deploy && zip -r deploy.zip .
          -i

      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws_secret_key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          application_name: cmc-server
          environment_name: Cmcserver-env
          version_label: github-action-${{steps.current-time.outputs.formattedTime}}
          region: ap-northeast-2
          deployment_package: deploy/deploy.zip