name: dev-spring-springboot

on:
  push:
    branches:
      - Fix/#50
#      - master
env:
  IAM_ACCESS_KEY: ${{ secrets.IAM_ACCESS_KEY }}
  IAM_SECRET_KEY: ${{ secrets.IAM_SECRET_KEY }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  LOCAL_DB_PASSWORD: ${{ secrets.LOCAL_DB_PASSWORD }}
  LOCAL_DB_USERNAME: ${{ secrets.LOCAL_DB_USERNAME }}
  S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name : env check
        run: echo ${{ env.LOCAL_DB_USERNAME }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Setup MySQL
        uses: samin/mysql-action@v1
        with:
          character set server: 'utf8'
          mysql database: 'cmc_database'
          mysql user: 'root'
          mysql password: ${{ secrets.LOCAL_DB_PASSWORD }}

      - name: verify MySQL connection from host
        run: |
            mysql --version

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - name: Build with Gradle

        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: build

#      - name: Build with Gradle
#        env:
#          IAM_ACCESS_KEY: ${{ secrets.IAM_ACCESS_KEY }}
#          IAM_SECRET_KEY: ${{ secrets.IAM_SECRET_KEY }}
#          JWT_SECRET: ${{ secrets.JWT_SECRET }}
#          LOCAL_DB_PASSWORD: ${{ secrets.LOCAL_DB_PASSWORD }}
#          LOCAL_DB_USERNAME: ${{ secrets.LOCAL_DB_USERNAME }}
#          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
#        run: |
#          echo "$LOCAL_DB_USERNAME"
#          ./gradlew clean build
#        shell: bash

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=$"
        shell: bash

      - name: Generate deployment package
        run: |
          mkdir -p deploy
          cp build/libs/*.jar deploy/application.jar
          cp Procfile deploy/Procfile
          cp -r .ebextensions deploy/.ebextensions
          cp -r .platform deploy/.platform
          cd deploy && zip -r deploy.zip .
          

      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws_secret_key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          application_name: cmc-server
          environment_name: Cmcserver-env
          version_label: github-action-${{steps.current-time.outputs.formattedTime}}
          region: ap-northeast-2
          deployment_package: deploy/deploy.zip