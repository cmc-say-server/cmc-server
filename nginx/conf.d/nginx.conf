# ec2 인스턴스 nginx/nginx.conf
server {
    listen 80;
    server_name s0pterest.shop
    server_tokens off;

    client_max_body_size 100M;

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    location / {
        return 307 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name s0pterest.shop;
    server_tokens off;

    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/s0pterest.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/s0pterest.shop/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
            proxy_pass  http://s0pterest.shop:8080;
            proxy_set_header    Host                $http_host;
            proxy_set_header    X-Real-IP           $remote_addr;
            proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}